<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'list')}">

<body>

<h2>Pet List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Birth Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pet : ${pets}">
    <td th:text="${pet.name}"></td>
    <td th:text="${pet.type}"></td>
    <td th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
  </tr>
  </tbody>
</table>

</body>

</html>
